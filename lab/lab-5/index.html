<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最小生成树可视化</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      color: #333;
    }
    #input-section {
      margin-bottom: 20px;
      width: 100%;
      max-width: 800px;
      text-align: center;
    }
    .input-group {
      margin: 20px 0;
    }
    #original-graph, #mst-graph {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #0074D9;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #005dc1;
    }
    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      width: 100px;
      margin: 0 10px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1600px;
      min-height: 1000px;
    }
    .graph-container {
      width: 48%;
    }
  </style>
</head>
<body>
  <h1>最小生成树可视化</h1>
  <div id="input-section">
    <div class="input-group">
      <label>节点数量：</label>
      <input type="number" id="node-count" min="2" max="100" value="10">
      <button id="generate-graph">生成图</button>
    </div>
  </div>

  <div class="container">
    <div class="graph-container">
      <h2>原始图</h2>
      <div id="original-graph" class="graph-canvas"></div>
    </div>
    <div class="graph-container">
      <h2>最小生成树</h2>
      <div id="mst-graph" class="graph-canvas"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
